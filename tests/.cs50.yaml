check50:
  checks:
    squareEachNumber:
      - run: cd bin && java testSquareEachNumber
        stdin: 1 2 3
        stdout: "{1.0, 4.0, 9.0}"

      - run: cd bin && java testSquareEachNumber
        stdin: 1.3 9 3.449
        stdout: "{1.6900000000000002, 81.0, 11.895601}"

    divisibleBy7:
      - run: cd bin && java testDivisibleBy7
        stdin: 7 5 14
        stdout: "{true, false, true}"

      - run: cd bin && java testDivisibleBy7
        stdin: 41 12 56
        stdout: "{false, false, true}"
